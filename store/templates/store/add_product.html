<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add New Product</h2>

    <form method="post">
        {% csrf_token %}
        
        <!-- Display form errors -->
        {% if form.errors %}
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
        
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>

    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
